<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Matchs</title>
  <style>
    /* Fond noir et texte blanc */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff0000;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 2px solid #ff0000;
      color: #ff4444;
      text-shadow:
        0 0 3px #ff0000;
    }

    th {
      background-color: #330000;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow:
        0 0 10px #ff0000 inset;
    }

    tr:nth-child(even) {
      background-color: #110000;
    }

    /* Effet neon sur les liens */
    a {
      color: #ff2222;
      text-decoration: none;
      font-weight: bold;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff6666;
      text-shadow:
        0 0 15px #ff6666,
        0 0 30px #ff6666;
    }
  </style>
</head>
<body>

  <h1>Calendrier des Matchs</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Notre Equipe</th>
        <th>Autre Equiper</th>
        <th>Heure</th>
        <th>Lieu</th>
        <th>Résultat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>25/05/2025</td>
        <td>Elite Squad</td>
        <td>Panthères Noires</td>
        <td>20:00</td>
        <td>Stade Central</td>
        <td><a href="#">Voir détails</a></td>
      </tr>
      <tr>
        <td>02/06/2025</td>
        <td>Elite Squad</td>
        <td>Dragons Bleus</td>
        <td>18:30</td>
        <td>Stade Nord</td>
        <td><a href="#">Voir détails</a></td>
      </tr>
      <tr>
        <td>10/06/2025</td>
        <td>Elite Squad</td>
        <td>Loups Argentés</td>
        <td>21:00</td>
        <td>Stade Sud</td>
        <td><a href="#">Voir détails</a></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
