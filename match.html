<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matchs & Tournois - Équipe e-sport</title>
  <style>
    /* Thème sombre avec néon rouge sombre */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f44336;
      margin: 20px;
      text-shadow:
        0 0 5px #f44336,
        0 0 10px #f44336,
        0 0 20px #b71c1c,
        0 0 30px #b71c1c;
    }
    h1, h2 {
      text-align: center;
      color: #f44336;
      text-shadow:
        0 0 10px #f44336,
        0 0 20px #b71c1c,
        0 0 30px #b71c1c;
      margin-bottom: 10px;
    }
    .game-section {
      margin: 40px 0;
    }
    table {
      width: 90%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background: #120000;
      box-shadow:
        0 0 10px #f44336,
        0 0 20px #b71c1c,
        0 0 30px #7f0000;
      border: 1px solid #f44336;
      color: #f44336;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #7f0000;
      text-align: center;
    }
    th {
      background-color: #3d0000;
      color: #ff6f61;
      text-shadow: 0 0 5px #ff6f61;
    }
    tr:nth-child(even) {
      background-color: #220000;
    }
    tr:hover {
      background-color: #440000;
      box-shadow: inset 0 0 10px #ff6f61;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Équipe e-Sport Multigaming</h1>
  <h2>Matchs & Tournois par année et jeu</h2>

  <div id="matches-container"></div>

  <script>
    const matches = {
      "Mario Kart": [
        { year: 2021, event: "Tournoi Mario Kart Europe", result: "Victoire 3-2 contre Team Blue" },
        { year: 2022, event: "Championnat National", result: "Défaite 1-3 contre Red Racers" },
        { year: 2023, event: "Mario Kart World Cup", result: "Victoire 3-1 contre Green Shells" },
      ],
      "Fortnite": [
        { year: 2021, event: "Fortnite Open", result: "Top 5" },
        { year: 2022, event: "Fortnite Invitational", result: "Top 3" },
        { year: 2023, event: "Fortnite Championship", result: "Victoire 2-0 en finale" },
      ],
      "Splatoon 2": [
        { year: 2021, event: "Splatoon 2 Regional", result: "Défaite en demi-finale" },
        { year: 2022, event: "Splatoon 2 Nationals", result: "Victoire 3-2" },
      ],
      "Splatoon 3": [
        { year: 2023, event: "Splatoon 3 Open", result: "Participation" },
      ],
      "Smash Bros": [
        { year: 2021, event: "Smash Bros Ultimate Tour", result: "Top 8" },
        { year: 2022, event: "Smash Bros Invitational", result: "Top 4" },
        { year: 2023, event: "Smash Bros World Championship", result: "Victoire" },
      ],
    };

    const container = document.getElementById('matches-container');

    for (const game in matches) {
      const section = document.createElement('section');
      section.className = 'game-section';

      const title = document.createElement('h2');
      title.textContent = game;
      section.appendChild(title);

      const table = document.createElement('table');

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Année</th>
          <th>Événement</th>
          <th>Résultat</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      matches[game].forEach(match => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${match.year}</td>
          <td>${match.event}</td>
          <td>${match.result}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      section.appendChild(table);
      container.appendChild(section);
    }
  </script>

</body>
</html>
