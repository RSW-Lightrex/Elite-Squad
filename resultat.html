    body {

      margin: 40px auto;
      padding: 20px;
    }

    h1, h2, h3 {

    }

    table {
      width: 100%;

      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ff0000;
      padding: 10px;
      text-align: center;
      color: #ff4444;
      text-shadow: 0 0 4px #ff0000;
    }

    th {
      background-color: #330000;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #1a0000;
    }
  </style>
