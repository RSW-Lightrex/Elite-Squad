<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – Elite Squad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #00ffcc;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc40;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .success {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Contacte l'équipe Elite Squad</h1>
</header>

<div class="container">
  <form id="contact-form" action="https://formspree.io/f/**TON_ID_ICI**" method="POST">
    <label for="name">Nom</label>
    <input type="text" name="name" required>

    <label for="email">Adresse Email</label>
    <input type="email" name="_replyto" required>

    <label for="message">Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>

    <p class="success" id="success-msg">✅ Message envoyé avec succès !</p>
  </form>
</div>

<script>
  const form = document.getElementById('contact-form');
  const success = document.getElementById('success-msg');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        success.style.display = 'block';
        form.reset();
      }
    });
  });
</script>

</body>
</html>
