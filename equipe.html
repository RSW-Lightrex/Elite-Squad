<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équipe RSW - Statistiques joueurs</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px; /* Increased max-width for more columns */
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            text-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000;
            margin-bottom: 40px;
        }
        .game-columns-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive columns */
            gap: 30px; /* Space between columns */
            margin-top: 30px;
        }
        .game-column {
            background-color: #0a0000; /* Slightly lighter than body background */
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-column h2 {
            color: #ff4444;
            text-shadow: 0 0 5px #ff0000;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }
        .player-card {
            background-color: #110000;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px; /* Space between player cards in a column */
            box-shadow: 0 0 10px #ff0000;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center content horizontally */
            width: 100%; /* Take full width of column */
            max-width: 250px; /* Max width for individual cards */
            text-align: center;
        }
        .player-card:last-child {
            margin-bottom: 0; /* No margin for the last card */
        }
        .player-card img {
            width: 90px; /* Slightly smaller image for column view */
            height: 90px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            margin-bottom: 10px; /* Space below image */
        }
        .player-info {
            flex-grow: 1;
            text-align: center; /* Center text within info */
            width: 100%;
        }
        .player-info h3 { /* Changed from h2 to h3 for player name */
            margin: 0 0 5px 0;
            color: #ff4444;
            text-shadow: 0 0 5px #ff0000;
            font-size: 1.2em;
        }
        .player-info p {
            margin: 2px 0;
            font-size: 0.95em;
        }
        .stats-link, .toggle-players-button, .home-button {
            text-decoration: none;
            background-color: #ff0000;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 0 10px #ff0000;
            transition: background-color 0.3s ease;
            margin-top: 15px; /* Space above the link */
            display: inline-block; /* Allows padding and margin */
            cursor: pointer;
            border: none; /* Remove default button border */
        }
        .stats-link:hover, .toggle-players-button:hover, .home-button:hover {
            background-color: #cc0000;
        }
        .hidden {
            display: none;
        }
        .more-players-container {
            width: 100%; /* Ensure it takes full width of column */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-button-container {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Équipe RSW - Statistiques joueurs</h1>

    <div id="game-columns-container" class="game-columns-container">
    </div>

    <div class="home-button-container">
        <a href="index.html" class="home-button">Retour à l'accueil</a>

        /**
         * Crée un élément DOM de carte de joueur.
         * @param {Object} player - Objet de données du joueur.
         * @returns {HTMLElement} L'élément de carte de joueur créé.
         */
        function createPlayerCard(player) {
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';

            const img = document.createElement('img');
            img.src = player.image;
            img.alt = player.name;
            playerCard.appendChild(img);

            const playerInfo = document.createElement('div');
            playerInfo.className = 'player-info';

            const playerName = document.createElement('h3');
            playerName.textContent = player.name;
            playerInfo.appendChild(playerName);

            const playerPosition = document.createElement('p');
            playerPosition.innerHTML = `<strong>Poste :</strong> ${player.position}`;
            playerInfo.appendChild(playerPosition);

            const playerGames = document.createElement('p');
            playerGames.innerHTML = `<strong>Jeu(x) préféré(s) :</strong> ${player.games.join(', ')}`;
            playerInfo.appendChild(playerGames);

            playerCard.appendChild(playerInfo);

            const statsLink = document.createElement('a');
            statsLink.href = player.statsLink;
            statsLink.className = 'stats-link';
            statsLink.textContent = 'Voir stats';
            playerCard.appendChild(statsLink);

            return playerCard;
        }

        /**
         * Rend les cartes de joueur dans des colonnes spécifiques au jeu,
         * n'affichant initialement que le premier joueur.
         */
        function renderPlayersByGame() {
            const container = document.getElementById('game-columns-container');
            container.innerHTML = ''; // Efface le contenu existant

            // Récupère tous les noms de jeux uniques
            const uniqueGames = new Set();
            playersData.forEach(player => {
                player.games.forEach(game => uniqueGames.add(game.trim()));
            });

            // Trie les jeux par ordre alphabétique pour un affichage cohérent
            const sortedGames = Array.from(uniqueGames).sort();

            // Crée une colonne pour chaque jeu unique
            sortedGames.forEach(game => {
                const gameColumn = document.createElement('div');
                gameColumn.className = 'game-column';

                const columnTitle = document.createElement('h2');
                columnTitle.textContent = game;
                gameColumn.appendChild(columnTitle);

                // Filtre les joueurs qui sont forts dans le jeu actuel
                const playersInThisGame = playersData.filter(player =>
                    player.games.includes(game)
                );

                if (playersInThisGame.length > 0) {
                    // Ajoute toujours la carte du premier joueur
                    gameColumn.appendChild(createPlayerCard(playersInThisGame[0]));

                    // S'il y a plus de joueurs, crée un conteneur caché pour eux
                    if (playersInThisGame.length > 1) {
                        const morePlayersContainer = document.createElement('div');
                        morePlayersContainer.className = 'more-players-container hidden'; // Initialement caché
                        morePlayersContainer.id = `more-players-${game.replace(/\s/g, '-')}`; // ID unique pour le conteneur

                        // Ajoute les joueurs restants au conteneur caché
                        for (let i = 1; i < playersInThisGame.length; i++) {
                            morePlayersContainer.appendChild(createPlayerCard(playersInThisGame[i]));
                        }
                        gameColumn.appendChild(morePlayersContainer);

                        // Ajoute le bouton "Voir plus"
                        const toggleButton = document.createElement('button');
                        toggleButton.className = 'toggle-players-button';
                        toggleButton.textContent = 'Voir plus';
                        toggleButton.addEventListener('click', () => {
                            morePlayersContainer.classList.toggle('hidden'); // Bascule la visibilité
                            if (morePlayersContainer.classList.contains('hidden')) {
                                toggleButton.textContent = 'Voir plus';
                            } else {
                                toggleButton.textContent = 'Voir moins';
                            }
                        });
                        gameColumn.appendChild(toggleButton);
                    }
                } else {
                    const noPlayersText = document.createElement('p');
                    noPlayersText.className = 'text-gray-500 text-sm';
                    noPlayersText.textContent = 'Aucun joueur pour ce jeu.';
                    gameColumn.appendChild(noPlayersText);
                }

                container.appendChild(gameColumn);
            });
        }

        // Appelle la fonction de rendu lorsque la page est chargée
        document.addEventListener('DOMContentLoaded', renderPlayersByGame);
    </script>
