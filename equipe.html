<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équipe RSW - Statistiques joueurs</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px; /* Increased max-width for more columns */
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            text-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000;
            margin-bottom: 40px;
        }
        .game-columns-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive columns */
            gap: 30px; /* Space between columns */
            margin-top: 30px;
        }
        .game-column {
            background-color: #0a0000; /* Slightly lighter than body background */
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-column h2 {
            color: #ff4444;
            text-shadow: 0 0 5px #ff0000;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }
        .player-card {
            background-color: #110000;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px; /* Space between player cards in a column */
            box-shadow: 0 0 10px #ff0000;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center content horizontally */
            width: 100%; /* Take full width of column */
            max-width: 250px; /* Max width for individual cards */
            text-align: center;
        }
        .player-card:last-child {
            margin-bottom: 0; /* No margin for the last card */
        }
        .player-card img {
            width: 90px; /* Slightly smaller image for column view */
            height: 90px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            margin-bottom: 10px; /* Space below image */
        }
        .player-info {
            flex-grow: 1;
            text-align: center; /* Center text within info */
            width: 100%;
        }
        .player-info h3 { /* Changed from h2 to h3 for player name */
            margin: 0 0 5px 0;
            color: #ff4444;
            text-shadow: 0 0 5px #ff0000;
            font-size: 1.2em;
        }
        .player-info p {
            margin: 2px 0;
            font-size: 0.95em;
        }
        .stats-link, .toggle-players-button, .home-button {
            text-decoration: none;
            background-color: #ff0000;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 0 10px #ff0000;
            transition: background-color 0.3s ease;
            margin-top: 15px; /* Space above the link */
            display: inline-block; /* Allows padding and margin */
            cursor: pointer;
            border: none; /* Remove default button border */
        }
        .stats-link:hover, .toggle-players-button:hover, .home-button:hover {
            background-color: #cc0000;
        }
        .hidden {
            display: none;
        }
        .more-players-container {
            width: 100%; /* Ensure it takes full width of column */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-button-container {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Équipe RSW - Statistiques joueurs</h1>

    <div id="game-columns-container" class="game-columns-container">
        </div>

    <div class="home-button-container">
        <a href="index.html" class="home-button">Retour à l'accueil</a>
    </div>

    <script>
        // Data for players, extracted from your provided HTML
        // Note: Image paths are replaced with placeholder URLs as local files are not accessible in web previews.
        const playersData = [
            {
                name: "RSW-Lightrex",
                position: "Chef/joueur",
                games: ["Smash Bros"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Lightrex",
                statsLink: "stats-rsw-lightrex.html"
            },
            {
                name: "RSW-Firerex",
                position: "admin/joueur",
                games: ["Splatoon", "Fortnite"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Firerex",
                statsLink: "stats-rsw-firerex.html"
            },
            {
                name: "RSW-Lespectre",
                position: "admin/joueur",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Lespectre",
                statsLink: "stats-rsw-lespectre.html"
            },
            {
                name: "RSW-Doug",
                position: "joueur",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Doug",
                statsLink: "RSW-Doug.html"
            },
            {
                name: "~Zββ☆MeW~",
                position: "ally",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=MeW",
                statsLink: "ZbbMeW.html"
            },
            {
                name: "RSW-Gogita",
                position: "joueur",
                games: ["Mario Kart", "Smash Bros"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Gogita",
                statsLink: "RSW-Gogita.html"
            },
            {
                name: "RSW-Lino.Mk126",
                position: "joueur",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Lino",
                statsLink: "Lino._Mk126.html"
            },
            {
                name: "RSW-Ino21",
                position: "joueur",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Ino21",
                statsLink: "Ino.html"
            },
            {
                name: "RSW-Kach",
                position: "joueur",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Kach",
                statsLink: "Kach.html"
            },
            {
                name: "RSW-Zambo",
                position: "joueur",
                games: ["Mario Kart"],
                image: "https://placehold.co/90x90/110000/ff0000?text=Zambo",
                statsLink: "Zambo.html"
            }
        ];

        /**
         * Creates a player card DOM element.
         * @param {Object} player - Player data object.
         * @returns {HTMLElement} The created player card element.
         */
        function createPlayerCard(player) {
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';

            const img = document.createElement('img');
            img.src = player.image;
            img.alt = player.name;
            playerCard.appendChild(img);

            const playerInfo = document.createElement('div');
            playerInfo.className = 'player-info';

            const playerName = document.createElement('h3');
            playerName.textContent = player.name;
            playerInfo.appendChild(playerName);

            const playerPosition = document.createElement('p');
            playerPosition.innerHTML = `<strong>Poste :</strong> ${player.position}`;
            playerInfo.appendChild(playerPosition);

            const playerGames = document.createElement('p');
            playerGames.innerHTML = `<strong>Jeu(x) préféré(s) :</strong> ${player.games.join(', ')}`;
            playerInfo.appendChild(playerGames);

            playerCard.appendChild(playerInfo);

            const statsLink = document.createElement('a');
            statsLink.href = player.statsLink;
            statsLink.className = 'stats-link';
            statsLink.textContent = 'Voir stats';
            playerCard.appendChild(statsLink);

            return playerCard;
        }

        /**
         * Renders player cards into game-specific columns, showing only the first player initially.
         */
        function renderPlayersByGame() {
            const container = document.getElementById('game-columns-container');
            container.innerHTML = ''; // Clear existing content

            // Get all unique game names
            const uniqueGames = new Set();
            playersData.forEach(player => {
                player.games.forEach(game => uniqueGames.add(game.trim()));
            });

            // Sort games alphabetically for consistent display
            const sortedGames = Array.from(uniqueGames).sort();

            // Create a column for each unique game
            sortedGames.forEach(game => {
                const gameColumn = document.createElement('div');
                gameColumn.className = 'game-column';

                const columnTitle = document.createElement('h2');
                columnTitle.textContent = game;
                gameColumn.appendChild(columnTitle);

                // Filter players who are strong in the current game
                const playersInThisGame = playersData.filter(player =>
                    player.games.includes(game)
                );

                if (playersInThisGame.length > 0) {
                    // Always add the first player's card
                    gameColumn.appendChild(createPlayerCard(playersInThisGame[0]));

                    // If there are more players, create a hidden container for them
                    if (playersInThisGame.length > 1) {
                        const morePlayersContainer = document.createElement('div');
                        morePlayersContainer.className = 'more-players-container hidden'; // Initially hidden
                        morePlayersContainer.id = `more-players-${game.replace(/\s/g, '-')}`; // Unique ID

                        // Add remaining players to the hidden container
                        for (let i = 1; i < playersInThisGame.length; i++) {
                            morePlayersContainer.appendChild(createPlayerCard(playersInThisGame[i]));
                        }
                        gameColumn.appendChild(morePlayersContainer);

                        // Add "Voir plus" button
                        const toggleButton = document.createElement('button');
                        toggleButton.className = 'toggle-players-button';
                        toggleButton.textContent = 'Voir plus';
                        toggleButton.addEventListener('click', () => {
                            morePlayersContainer.classList.toggle('hidden');
                            if (morePlayersContainer.classList.contains('hidden')) {
                                toggleButton.textContent = 'Voir plus';
                            } else {
                                toggleButton.textContent = 'Voir moins';
                            }
                        });
                        gameColumn.appendChild(toggleButton);
                    }
                } else {
                    const noPlayersText = document.createElement('p');
                    noPlayersText.className = 'text-gray-500 text-sm';
                    noPlayersText.textContent = 'Aucun joueur pour ce jeu.';
                    gameColumn.appendChild(noPlayersText);
                }

                container.appendChild(gameColumn);
            });
        }

        // Call the render function when the page loads
        document.addEventListener('DOMContentLoaded', renderPlayersByGame);
    </script>
</body>
</html>
