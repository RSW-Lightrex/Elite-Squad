<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Notre Équipe</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff0000;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000;
      margin-bottom: 40px;
      font-size: 3em;
    }

    .equipe {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 10px;
    }

    .joueur {
      background-color: #110000;
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #ff0000;
      transition: transform 0.3s ease;
    }

    .joueur:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff0000;
      margin-bottom: 15px;
      background-color: #220000;
      object-fit: cover;
    }

    .nom {
      font-size: 1.2em;
      color: #ff4444;
      text-shadow: 0 0 5px #ff0000;
      margin-bottom: 5px;
    }

    .poste {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Notre Équipe</h1>

  <div class="equipe">

    <!-- Joueur 1 -->
    <div class="joueur">
      <img src="avatar1.png" alt="Avatar Joueur 1" class="avatar">
      <div class="nom">Alex Dupont</div>
      <div class="poste">Gardien</div>
    </div>

    <!-- Joueur 2 -->
    <div class="joueur">
      <img src="avatar2.png" alt="Avatar Joueur 2" class="avatar">
      <div class="nom">Sophie Martin</div>
      <div class="poste">Défense</div>
    </div>

    <!-- Joueur 3 -->
    <div class="joueur">
      <img src="avatar3.png" alt="Avatar Joueur 3" class="avatar">
      <div class="nom">Léo Bernard</div>
      <div class="poste">Attaquant</div>
    </div>

    <!-- Ajoute d'autres joueurs ici -->
  </div>

</body>
</html>
